{% extends "core/base.html" %}

{% block title %}{{title}}{% endblock title %}

{% block content %}
<h1 class="mb-6 text-3xl">{{title}}</h1>

<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-y-4">
        {{form.as_p}}
    </div>

    {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-600 rounded-xl">
      {% for field in form %} {{field.errors}} {% endfor %}
    </div>
    {% endif %}

    <button
      class="py-4 px-8 text-lg bg-emerald-300 hover:bg-emerald-600 rounded-xl text-white"
    >
      Submit
    </button>
</form>
{% endblock content %}
